---
# GitHub Actions Workflow for Task Service CI/CD (Simplified for Testing)
name: Task Service - Test & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/task-service/**'
      - '.github/workflows/task-service-ci-cd.yml'
  workflow_dispatch:
    inputs:
      skip-deploy:
        description: 'Skip deploy steps'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: myteacher-task-service

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: hashFiles('services/task-service/package.json') != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/task-service/package-lock.json
      
      - name: Install dependencies
        working-directory: services/task-service
        run: npm ci
      
      - name: Run ESLint
        working-directory: services/task-service
        run: npm run lint
      
      - name: Run tests
        working-directory: services/task-service
        run: npm test

  build:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: test
    if: github.event.inputs.skip-deploy != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build check
        working-directory: services/task-service
        run: |
          echo "Build would happen here"
          echo "Docker build would create image"
          echo "ECR push would upload image"
          echo "ECS deployment would follow"