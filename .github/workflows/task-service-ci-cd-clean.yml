---
name: Task Service - Test & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/task-service/**'
      - '.github/workflows/task-service-ci-cd-clean.yml'
  workflow_dispatch:
    inputs:
      skip-deploy:
        description: 'Skip deployment'
        default: false
        type: boolean

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: task-service

jobs:
  debug-info:
    runs-on: ubuntu-latest
    steps:
      - name: "üîç [DEBUG] Workflow trigger information"
        run: |
          echo "=== Workflow Trigger Information ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "SHA: ${{ github.sha }}"
          echo "=== Event inputs ==="
          echo "Skip deploy: ${{ github.event.inputs.skip-deploy }}"
          echo "=== Environment variables ==="
          echo "AWS_REGION: ${{ env.AWS_REGION }}"
          echo "ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}"
          echo "=== Changed files (if push event) ==="
          echo "Head commit message: ${{ github.event.head_commit.message }}"

  test:
    runs-on: ubuntu-latest
    needs: debug-info
    steps:
      - name: "üîç [DEBUG] Checkout repository"
        uses: actions/checkout@v4
        
      - name: "üîç [DEBUG] Verify repository structure"
        run: |
          echo "=== Working directory ==="
          pwd
          echo "=== Root directory listing ==="
          ls -la
          echo "=== Services directory check ==="
          if [ -d "services" ]; then
            echo "‚úÖ services directory exists"
            ls -la services/
          else
            echo "‚ùå services directory not found"
            exit 1
          fi
          echo "=== Task service directory check ==="
          if [ -d "services/task-service" ]; then
            echo "‚úÖ task-service directory exists"
            ls -la services/task-service/
          else
            echo "‚ùå task-service directory not found"
            exit 1
          fi
          echo "=== Package.json verification ==="
          if [ -f "services/task-service/package.json" ]; then
            echo "‚úÖ package.json exists"
            echo "--- package.json content ---"
            cat services/task-service/package.json
          else
            echo "‚ùå package.json not found"
            exit 1
          fi
          echo "=== Package-lock.json verification ==="
          if [ -f "services/task-service/package-lock.json" ]; then
            echo "‚úÖ package-lock.json exists (size: $(stat -c%s services/task-service/package-lock.json) bytes)"
          else
            echo "‚ùå package-lock.json not found"
            exit 1
          fi
          
      - name: "üîç [DEBUG] Setup Node.js 22"
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/task-service/package-lock.json
          
      - name: "üîç [DEBUG] Verify Node.js setup"
        run: |
          echo "=== Node.js version ==="
          node --version
          echo "=== NPM version ==="
          npm --version
          echo "=== NPM config ==="
          npm config list
          echo "=== Cache directory ==="
          npm config get cache
          
      - name: "üîç [DEBUG] Install dependencies"
        working-directory: services/task-service
        run: |
          echo "=== Before npm ci ==="
          ls -la
          echo "=== Running npm ci ==="
          npm ci --verbose
          echo "=== After npm ci ==="
          ls -la
          echo "=== node_modules check ==="
          if [ -d "node_modules" ]; then
            echo "‚úÖ node_modules created"
            echo "node_modules size: $(du -sh node_modules | cut -f1)"
          else
            echo "‚ùå node_modules not created"
            exit 1
          fi
          
      - name: "üîç [DEBUG] Run linting"
        working-directory: services/task-service
        run: |
          echo "=== Running ESLint ==="
          npm run lint --verbose
          
      - name: "üîç [DEBUG] Run tests"
        working-directory: services/task-service
        run: |
          echo "=== Running tests ==="
          npm test --verbose

  build:
    runs-on: ubuntu-latest
    needs: [debug-info, test]
    if: github.event.inputs.skip-deploy != 'true'
    steps:
      - name: "üîç [DEBUG] Checkout repository"
        uses: actions/checkout@v4
        
      - name: "üîç [DEBUG] Verify build context"
        run: |
          echo "=== Build context verification ==="
          echo "Working directory: $(pwd)"
          echo "=== Task Service context ==="
          if [ -d "services/task-service" ]; then
            echo "‚úÖ Task Service directory exists"
            ls -la services/task-service/
            echo "--- Dockerfile check ---"
            if [ -f "services/task-service/Dockerfile" ]; then
              echo "‚úÖ Dockerfile exists"
              head -10 services/task-service/Dockerfile
            else
              echo "‚ùå Dockerfile not found"
              exit 1
            fi
          else
            echo "‚ùå Task Service directory not found"
            exit 1
          fi
          
      - name: "üîç [DEBUG] Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: "üîç [DEBUG] Verify AWS configuration"
        run: |
          echo "=== AWS Configuration ==="
          echo "Region: ${{ env.AWS_REGION }}"
          echo "ECR Repository: ${{ env.ECR_REPOSITORY }}"
          echo "=== AWS CLI version ==="
          aws --version
          echo "=== AWS identity ==="
          aws sts get-caller-identity
          echo "=== ECR repository check ==="
          if aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "‚úÖ ECR repository exists"
          else
            echo "‚ö†Ô∏è  ECR repository does not exist, creating..."
            aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}
            echo "‚úÖ ECR repository created"
          fi
          
      - name: "üîç [DEBUG] Login to Amazon ECR"
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
        
      - name: "üîç [DEBUG] Verify ECR login"
        run: |
          echo "=== ECR Login Results ==="
          echo "Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Full image name: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          
      - name: "üîç [DEBUG] Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3
        
      - name: "üîç [DEBUG] Build and push Docker image"
        uses: docker/build-push-action@v5
        with:
          context: services/task-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=gha
          cache-to: type=gha,mode=max
            
      - name: "üîç [DEBUG] Verify image push"
        run: |
          echo "=== Image Push Verification ==="
          echo "Latest tag: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          echo "SHA tag: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo "=== ECR images list ==="
          aws ecr list-images --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} | head -20