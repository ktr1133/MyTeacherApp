---
name: Task Service - Test & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/task-service/**'
      - '.github/workflows/task-service-ci-cd-clean.yml'
  workflow_dispatch:
    inputs:
      skip-deploy:
        description: 'Skip deployment'
        default: false
        type: boolean

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: task-service

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/task-service/package-lock.json
      - run: npm ci
        working-directory: services/task-service
      - run: npm run lint
        working-directory: services/task-service
      - run: npm test
        working-directory: services/task-service

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event.inputs.skip-deploy != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Create ECR repository if it doesn't exist
        run: |
          if ! aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}
          fi
      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: services/task-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max