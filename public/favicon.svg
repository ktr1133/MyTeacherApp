  <!-- アクセント（紫の光点 - Web版のanimate-ping効果を静的に表現） -->
  <circle cx="820" cy="220" r="60" fill="#9333ea" opacity="0.6"/>
  <circle cx="820" cy="220" r="40" fill="#9333ea" opacity="0.8"/>
</svg>
