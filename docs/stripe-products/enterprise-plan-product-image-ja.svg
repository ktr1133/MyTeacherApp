<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient (Navy/Gold) -->
  <defs>
    <linearGradient id="enterpriseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#enterpriseGrad)"/>
  
  <!-- Decorative rectangles (professional design) -->
  <rect x="850" y="80" width="250" height="120" rx="10" fill="#fbbf24" opacity="0.12"/>
  <rect x="900" y="450" width="220" height="100" rx="10" fill="#fbbf24" opacity="0.08"/>
  <rect x="50" y="420" width="180" height="90" rx="10" fill="white" opacity="0.08"/>
  
  <!-- Stars (excellence) -->
  <text x="1050" y="70" font-family="Arial, sans-serif" font-size="48" fill="#fbbf24" opacity="0.6">★★★</text>
  
  <!-- Badge -->
  <rect x="50" y="50" width="280" height="45" rx="22.5" fill="#fbbf24" opacity="0.3"/>
  <text x="190" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">教育機関・団体向け</text>
  
  <!-- Main Title -->
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">MyTeacher</text>
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white">エンタープライズプラン</text>
  
  <!-- Price -->
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#fbbf24">月額 ¥3,000〜</text>
  
  <!-- Features -->
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.95">✓ 基本20名まで（スケーラブル）</text>
  <text x="60" y="405" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.95">✓ 学校・塾・団体に最適</text>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.95">✓ 柔軟な料金設定</text>
  <text x="60" y="485" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.95">✓ 優先サポート</text>
  
  <!-- Footer -->
  <text x="60" y="560" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">大規模グループ学習をサポート</text>
</svg>
